<!doctype html>
<html lang="zh-CN" ng-app="evtsim">
<head>
  <meta charset="UTF-8">
  <title>Elevator Simulator</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="page">
  <header>
    <hgroup>
      <h1>Elevator Simulator</h1>
      <h4>作者：吴迪，同济大学软件学院</h4>
    </hgroup>
  </header>
  <div id="main" class="clearfix">
    <div class="ctrl-board">
      <div class="ctrl-evts clearfix">
        <h2>电梯控制（5部）</h2>
        <section evt-ctrl ng-repeat="evtid in constant.evtids" evtid="{{evtid}}"></section>
      </div>
      <div class="ctrl-stys">
        <h2>楼层外部控制（20层）</h2>
        <section sty-ctrl ng-repeat="styid in constant.styids" styid="{{styid}}"></section>
      </div>
    </div>
    <aside class="evt-info">
      <h2>电梯信息汇总</h2>
      <ul>
        <li ng-repeat="evtid in constant.evtids" evtid="{{evtid}}">
          <h4>电梯{{evtid}}</h4>
          <p>{{elevators[evtid].cursty}}楼，
              <span ng-switch on="elevators[evtid].status">
                <span ng-switch-when="1">上行</span>
                <span ng-switch-when="0">暂停</span>
                <span ng-switch-when="-1">下行</span>
              </span>
        </li>
      </ul>
    </aside>
  </div>
</div>

<script src="http://cdn.staticfile.org/angular.js/1.2.0rc3/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
